<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Javascript</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="center">Minha Loja</h1>
  </header>
  <main>
    <div class="title">
      <h2>Produtos</h2>
      <span>Lista de Produtos da minha loja.</span>
    </div>
    <div class="card">
      <div class="lineInput">
        <label>Produto</label>
        <Input type="text" id="produto" placeholder="Nome do Produto"></Input>
      </div>
      <div class="lineInput">
        <label>Valor</label>
        <Input type="number" id="valor" placeholder="Valor do Produto"></Input>
      </div>
      <button onClick="produto.salvar()" id="btn1">Salvar</button>
      <button onClick="produto.cancelar()">Cancelar</button></button>
    </div>

    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>Nome</th>
          <th>Valor</th>
          <th class="center">Ações</th>

        </thead>
        <tbody id="tbody">

        </tbody>
      </table>      
    </div>
  </main>

</body>
</html>
